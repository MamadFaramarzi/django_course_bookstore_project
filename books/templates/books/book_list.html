{% extends '_base.html' %}

{% block page_title %}
     لیست کتاب ها
{% endblock page_title %}

{% block content %}
    {% for book in books %}
       <h1>{{ book.title|capfirst }}</h1>
        <p>{{ book.description|linebreaks }} </p>
        <a href="{{book.get_absolute_url }}" class="btn btn-primary">اطلاعات کتاب </a>
    {% endfor %}
    <br>
    <br>
        <a href="{% url "book_create" %}" class="btn btn-success">کتاب جدید </a>

{% endblock content %}
